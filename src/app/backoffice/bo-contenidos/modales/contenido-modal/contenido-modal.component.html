<div class="modal-header bgDisenart">
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <button type="button" class="close" aria-hidden="true" (click)="cerrarModal()">×</button>
</div>

<div class="modal-body">
    <form [formGroup]="contenidoForm">
        <fieldset>
            <legend>Contenido</legend>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nombre">Titulo</label>
                        <input type="text" name="titulo" id="titulo" class="form-control" formControlName="titulo">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div [ngSwitch]="contenido.id">
                            <div *ngSwitchCase="'Nosotros'">
                                <label for="texto">Texto</label>
                                <editor
                                    formControlName="texto"
                                    [init]="editorConfig"
                                ></editor>
                            </div>
                            <div *ngSwitchCase="'Contacto'">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label for="direccion">Dirección</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="direccion">Teléfono</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="direccion">Email</label>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-secondary mr-2" (click)="cerrarModal()">Cerrar</button>
    <button class="btn btn-sm btn-success" (click)="guardarContenido()">Guardar</button>
</div>
