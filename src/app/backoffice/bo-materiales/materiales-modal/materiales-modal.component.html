<div class="modal-header bgDisenart">
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <button type="button" class="close" aria-hidden="true" (click)="cerrarModal()">Ã—</button>
</div>

<div class="modal-body">
    <form [formGroup]="materialForm">
        <fieldset>
            <legend>Datos</legend>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" class="form-control" formControlName="nombre">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="marca">Marca</label>
                        </div>
                        <input type="text" name="marca" id="marca" class="form-control" formControlName="marca">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="precio">Precio</label>
                        </div>
                        <input type="number" name="precio" id="precio" class="form-control" formControlName="precio">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div class="d-flex justify-content-between">
                            <label for="ficha">Ficha tecnica</label>
                        </div>
                        <input type="text" name="ficha" id="ficha" class="form-control" formControlName="ficha">
                    </div>
                </div>
            </div>

        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-sm btn-secondary mr-2" (click)="cerrarModal()">Cerrar</button>
    <button class="btn btn-sm btn-success" (click)="guardarContenido()">Guardar</button>
</div>
