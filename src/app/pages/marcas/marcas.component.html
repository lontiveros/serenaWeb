<app-header></app-header>
<section class="showcase">
    <div class="showcase-content">
        <img src="assets/img/logo_2.png" width="20%" alt="Diseñart Logo">
        <p class="mt-3 text-uppercase">Más de una década brindando servicios a la construcción de viviendas</p>
    </div>
</section>
<div class="container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header d-flex justify-content-between">
					<span>Listado de materiales</span>
					<!--<button class="btn btn-sm bgDisenart btnDisenart" (click)="abrirProyectoModal()">
						Agregar
					</button>-->
				</div>
				<div class="card-body">
					<table class="table table-bordered table-sm table-striped w-100">
						<thead class="bgDisenart text-center">
							<tr>
								<th>Categoria</th>
								<th>Nombre</th>
								<th>Marca</th>
								<th>Ficha tecnica</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let material of materiales">
                                <td>{{ material.id }}</td>
                                <td>{{ material.nombre }}</td>
                                <td>{{ material.matData.Marca}}</td>
                                <td> <a href="{{ material.matData.Ficha }}" target="_blank">Ver ficha tecnica</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>	
</div>
